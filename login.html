<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Plan 4u | Login</title>
	<link type="text/css" rel="stylesheet" href="1_files_login/css/style.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="1_files_login/js/animation.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div id="planlogo">
			<div id="planlogoimage"></div>
			<div id="planlogoname"><p>Plan 4U</p></div>
		</div>
		<aside>
			<p id="login">Log in</p>
			<p id="signup">Sign up</p>
		</aside>
	</header>
	<div id="wrapper">
		<div id="promotiongrid">
			<div id="promotionbox"></div>
		</div>
		<div id="slide">
			<div id="signupbox">
				<form action="" method="get">
					<input type="text" placeholder="E-mail adres" name="mail"/>
					<input type="password" placeholder="Password" name="pass"/>
					<input type="password" placeholder="Retype password" name="pass2"/>
					<input type="button" name="" value="Sign up"/>
				</form>	
			</div>
			<div id="loginbox">
				<form action="" method="get">
					<input type="text" placeholder="E-mail adres" name=""/>
					<input type="password" placeholder="Password" name=""/>
					<input type="button"  value="Log in"/>
				</form>	
			</div>
		</div>

	</div>
</body>
</html>
